<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafylo.com</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/52ee7c782a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="icon" href="logo1.png" type="image/x-icon">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo1.png" alt="logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">PRODUCTS</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">REVIEWS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="type-box">
            <input type="text">
            <button type="submit"><img src="send.png" alt="send-icon"></button>
        </div>
    </section>

<!-- ------------------------------------------------------banner--------------------------------------------------- -->

    <section class="banner">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
<!-- --------------------------------------------------footer----------------------------------------------- -->

    <section class="footer">
        <h4>About Us</h4>
        <p>ChatGPT is an artificial intelligence chatbot developed by OpenAI and launched on November 30, 2022. <br> It is notable
            for enabling users to refine and steer a conversation</p>
            <div class="icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>@2023 <i class="fa-solid fa-heart"></i> Hafylo.com</p>
    </section>

<!-- ----------------------------------------------------contact button---------------------------------------------- -->

    <section class="btn-container">
        <a href="https://ig.me/m/kishore_arts_" class="gift-btn"><i class="fa-solid fa-gift"></i></a>
        <span>Gift Now </span>
    </section>


<!-- -------------------------------------------------Scripts--------------------------------------------------------- -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {

        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },

        loop: true,

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    </script>
</body>
</html>
